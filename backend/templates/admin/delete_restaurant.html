<!-- templates/admin/delete_restaurant.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant Confirmation</title>
</head>
<body>
    <h1>Delete Restaurant</h1>
    <p>Are you sure you want to delete the restaurant "{{ restaurant.Name }}"?</p>
    
    <form action="{{ url_for('delete_restaurant', id=restaurant.RestaurantID) }}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>
    
    <a href="{{ url_for('admin_restaurants') }}">Cancel</a>
</body>
</html>
