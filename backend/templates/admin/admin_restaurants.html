<!-- templates/admin/restaurants.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>
    <a href="{{ url_for('add_restaurant') }}">Add New Restaurant</a>
    <ul>
        {% for restaurant in restaurants %}
        <li>
            {{ restaurant.Name }} - {{ restaurant.Address }}
            <a href="{{ url_for('edit_restaurant', id=restaurant.RestaurantID) }}">Edit</a>
            <form action="{{ url_for('delete_restaurant', id=restaurant.RestaurantID) }}" method="post" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
